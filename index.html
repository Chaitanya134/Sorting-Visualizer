<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h2>Sorting Visualizer</h2>
        <div>
            <label for="">Sorting Algorithm:</label>
            <select name="" id="">
                <option value="">Bubble Sort</option>
                <option value="">Insertion Sort</option>
            </select>
            <label for="">No of Elements</label>
            <input type="number" name="" id="no-of-elements" min="5" max="100" value="10">
            <button id="shuffle-btn">Shuffle</button>
        </div>
    </header>
    <main id="sort-container" class="sort-container">
    </main>
</body>
</html>
